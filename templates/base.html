{% load static %}
<!doctype html>
<html lang="en">
<head>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
	<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" >
	<link href="{% static 'css/main.css' %}" rel="stylesheet" >
</head>

<body>
	{% block body_block %}
	{% endblock %}

	{% if user.is_authenticated%}
		Logged in as {{ user.nickname }}
		<!-- <img src="{{ user.avatar.url }}"> -->
		<a href="{% url 'auth:logout' %}?next={% url 'index' %}" class="btn btn-primary">Logout</a>
	{% else %}
		<a href="{% url 'social:begin' 'facebook' %}?next={% url 'index' %}" class="btn btn-primary">Login with Facebook</a>
	{%endif%}
</body>
</html>
