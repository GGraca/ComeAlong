{%  with this_user=project.founder %}
   <div class="profile_container" id="user_{{ this_user }}">

      <div class="img_container">
         <div class="image img_small" style="background-image:url('{{this_user.avatar.url}}')" id="user_{{ this_user }}"></div>
      </div>
      <div style="float:left; margin: 10px;; margin-right: -50px;">
         <h4>{{ this_user.get_full_name }}</h4>
         <h5>Coimbra</h5>
         <h5>{{ this_user.email }}</h5>
      </div>

   </div>

   <script type="text/javascript">
      $('#user_{{ this_user }}').click(function() {
         window.location.replace("/users/{{ this_user }}/");
      });
   </script>
{% endwith %}
