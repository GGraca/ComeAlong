{% extends "base.html" %}
{% load bootstrap3 %}

{% block body_block %}
<div class="c">
	<form action="/projects/new/" method="post" class="form" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.media }}
		{% bootstrap_form form %}
  		{% buttons %}
			<button type="submit" class="btn btn-primary">
	      	{% bootstrap_icon "star" %} Submit
	    	</button>
		{% endbuttons %}
	</form>
</div>
{% endblock %}
