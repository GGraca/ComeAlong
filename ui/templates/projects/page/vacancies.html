{% load bootstrap3 %}


<form name="recruit" action="/projects/{{ project.id }}/recruit/" method="post" class="form">
   {% csrf_token %}
   Title:<br>
   <input type="text" name="title">
   <br>
   Quantity<br>
  <input type="number" name="quantity" min="1">
   {% buttons %}
      <button type="submit" class="btn btn-primary">
         {% bootstrap_icon "star" %} Submit
      </button>
   {% endbuttons %}
</form>
