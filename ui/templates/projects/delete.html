{% extends "base.html" %}
{% load bootstrap3 %}


{% block body_block %}
  <div class="c">
    <form method="post" action="/projects/{{ project.id }}/delete/">
      {% csrf_token %}
      {% buttons %}
        <button type="submit"  class="btn btn-danger">
          {% bootstrap_icon "star" %} Delete {{ project.title }}
        </button>
      {% endbuttons %}
    </form>
  </div>


{% endblock %}
