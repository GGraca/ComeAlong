{% extends "base.html" %}
{% load bootstrap3 %}

{% block body_block %}

   <form action="/projects/{{ project_id }}/apply/" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
         <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
         </button>
      {% endbuttons %}
   </form>

{% endblock %}
